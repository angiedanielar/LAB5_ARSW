<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinema Booking ARSW</title>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <style>
            table {
                width:50%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
                text-align: left;
            }
            #cines tr:nth-child(even) {
                background-color: #eee;
            }
            #cines tr:nth-child(odd) {
                background-color: #fff;
            }
            #cines th {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Cinema Bookings!</h1>    
        <p>Cinema: <input type="text" value="cinemaX" id="cinema" placeholder="Example: cinemaX">
            <input type="text" value="2018-12-18 15:30" id="date" placeholder="Example: 2018-12-18 15:30" >
            <button onclick="app.getFunctions()">Get Functions</button>
        </p>
        <p>Cinema Selected: <h1 id="cinemaSelected"> </h1> </p>

        <h1>Movies:</h1>
        <table id="cines">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Genre</th>
                <th scope="col">Hour</th>
                <th scope="col">Availability</th>
            </tr>

        </table>
    </body>

</html>
