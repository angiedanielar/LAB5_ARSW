<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Cinema Booking ARSW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />

        <script type="text/javascript" src="js/apimock.js" ></script>
        <script type="text/javascript" src="js/app.js"></script>

        <style>
            h2 {
                display: block;
                font-size: 2em;
                margin-top: 0.67em;
                margin-bottom: 0.67em;
                margin-left: 0;
                margin-right: 0;
                font-style: italic;
            }
        </style>

        <style>
            h1 {
                display: block;
                font-size: 3em;
                margin-top: 0.67em;
                margin-bottom: 0.67em;
                margin-left: 0;
                margin-right: 0;
                font-style: italic;
            }
        </style>

        <style>
            table {
                width:50%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
                text-align: left;
            }
            #cines tr:nth-child(even) {
                background-color: #eee;
                font-style: italic;
                font-size: 20px;
            }
            #cines tr:nth-child(odd) {
                background-color: #fff;
                font-style: italic;
                font-size: 20px;
            }
            #cines th {
                background-color: black;
                color: white;
                font-style: italic;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <h1>Cinema Bookings!</h1>


        <p style="font-size:20px;font-style:italic;"> <h2>Cinema:</h2> <input type="text" value="cinemaX" id="cinema" placeholder="Example: cinemaX">
            <input type="text" value="2018-12-18 15:30" id="date" placeholder="Example: 2018-12-18 15:30">
            <button onclick="app.getFunctions()" class="btn btn-primary">Get Functions</button>
        </p>

        <h2 id="cinemaSelected" > </h2>


        <h2>Movies: </h2>

        <table id="cines">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Hour</th>
                    <th scope="col">Availability</th>
                </tr>
            </thead>
            <tbody id="bodyCines"></tbody>
        </table>
    </body>

</html>
